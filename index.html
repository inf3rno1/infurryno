<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'VT323', monospace;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- BACKGROUND VIDEO --- */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            filter: brightness(0.6);
        }

        /* --- CLICK TO ENTER OVERLAY --- */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }
        
        #overlay h1 {
            font-size: 30px;
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* --- VOLUME TOGGLE (Top Left) --- */
        .volume-control {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            cursor: pointer;
            z-index: 50;
        }

        /* --- MAIN CONTAINER --- */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 650px;
            z-index: 10;
        }

        /* --- PROFILE SECTION --- */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            width: 100%;
            padding-left: 20px;
        }

        .main-pfp-wrapper {
            position: relative;
        }

        .main-pfp {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            /* The Purple/Blue Aura */
            box-shadow: 0 0 20px 5px rgba(88, 101, 242, 0.6), inset 0 0 10px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.2);
            object-fit: cover;
        }

        .user-info h1 {
            font-size: 42px;
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .badges {
            display: flex;
            gap: 5px;
            background: rgba(0,0,0,0.4);
            padding: 3px 6px;
            border-radius: 6px;
        }

        .badge-icon {
            width: 18px;
            height: 18px;
        }

        .normie-text {

            color: #ddd;
            margin-top: -5px;
        }

        .joined-text {
            font-size: 16px;
            color: #aaa;
            margin-top: 2px;
        }

        /* --- GLASS CARDS ROW --- */
        .cards-row {
            display: flex;
            gap: 15px;
            width: 100%;
            justify-content: center;
            margin-bottom: 25px;
        }

        .glass-box {
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            height: 80px;
            width: 260px;
        }

        /* Left Card: User Mini */
        .user-mini-img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 12px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .user-mini-text h3 { font-size: 20px; font-weight: normal; }
        .user-mini-text p { font-size: 14px; color: #aaa; font-style: italic; }

        /* Right Card: Server Invite */
        .server-icon {
            width: 45px;
            height: 45px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            margin-right: 12px;
        }
        .server-info h3 { font-size: 20px; font-weight: normal; }
        .server-info p { font-size: 12px; color: #aaa; display: flex; align-items: center; gap: 5px; }
        .online-dot { width: 6px; height: 6px; background: #23a559; border-radius: 50%; display: inline-block; }
        
        .join-btn {
            background: #23a559;
            color: white;
            border: none;
            padding: 3px 10px;
            border-radius: 4px;
            font-family: 'VT323', monospace;
            font-size: 14px;
            margin-top: 4px;
            cursor: pointer;
        }

        /* --- SOCIAL ICONS --- */
        .social-icons {
            display: flex;
            gap: 15px;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .social-icons a {
            color: rgba(255,255,255,0.8);
            transition: 0.2s;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .social-icons a:hover {
            color: #fff;
            transform: scale(1.1);
            text-shadow: 0 0 15px rgba(255,255,255,0.6);
        }

        .mail-wrapper {
            font-size: 24px;
            color: rgba(255,255,255,0.8);
            margin-bottom: 25px;
        }

        /* --- FOOTER STATS --- */
        .footer-stats {
            display: flex;
            gap: 20px;
            font-size: 16px;
            color: #ddd;
            text-shadow: 1px 1px 2px #000;
        }
        .footer-stats i { margin-right: 5px; font-size: 14px; }

        /* --- MUSIC PLAYER --- */
        .music-player {
            position: absolute;
            bottom: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }
        
        .song-info {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
            margin-bottom: 5px;
        }

        .album-art {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            animation: spin 8s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .track-details {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }
        
        .heart-icon { color: #ff5e97; font-size: 14px; }

        .progress-container {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 10px;
            font-size: 16px;
            color: #ccc;
        }

        .progress-bar {
            flex-grow: 1;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            position: relative;
        }

        .progress-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 55%; /* Fixed for visual clone */
            background: #fff;
            border-radius: 2px;

        }

        .controls {
            display: flex;
            gap: 10px;
            font-size: 14px;
        }

        /* --- PARTICLES --- */
        #particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>

    <script>
        // --- VIDEO AUDIO TOGGLE ---
        const video = document.getElementById('bg-video');
        const overlay = document.getElementById('overlay');
        const volBtn = document.getElementById('vol-btn');
        const volIcon = document.getElementById('vol-icon');

        // Initial State: Muted
        video.muted = true;

        // Click to Enter
        overlay.addEventListener('click', () => {
            overlay.style.opacity = '0';
            setTimeout(() => overlay.remove(), 500);
            video.play();
            video.muted = false; // Unmute on entry
            volIcon.className = 'fa-solid fa-volume-high';
        });

        // Toggle Button
        volBtn.addEventListener('click', () => {
            if(video.muted) {
                video.muted = false;
                volIcon.className = 'fa-solid fa-volume-high';
            } else {
                video.muted = true;
                volIcon.className = 'fa-solid fa-volume-xmark';
            }
        });

        // --- SIMPLE PARTICLES (Square/Pixel style) ---
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1; // slightly larger for pixel feel
                this.speedY = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.y -= this.speedY;
                if(this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = 'white';
                ctx.fillRect(this.x, this.y, this.size, this.size); // Squares
            }
        }

        for(let i=0; i<50; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
