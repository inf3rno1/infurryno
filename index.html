<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inferno // presence</title>
    <!-- Font: Jura (Tech) and Poppins (Clean) -->
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass-bg: rgba(0, 0, 0, 0.55); /* Slightly darker for better contrast */
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-blur: 25px;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --accent: #ffffff; 
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Jura', sans-serif;
            background: #050505;
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px; /* Stronger 3D perspective */
        }

        /* --- BACKGROUND LAYERS --- */
        .bg-layer {
            position: fixed;
            top: -5%;
            left: -5%;
            width: 110%;
            height: 110%;
            background-image: url('https://images2.alphacoders.com/100/thumb-1920-1002619.png');
            background-size: cover;
            background-position: center;
            z-index: -3;
            filter: brightness(0.5) contrast(1.1); /* Darker for content pop */
            transition: transform 0.1s ease-out;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 95%);
            z-index: -2;
            pointer-events: none;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* --- MAIN LAYOUT --- */
        .glass-panel {
            position: relative;
            width: 90%;
            max-width: 1500px;
            height: auto;
            min-height: 400px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 40px;
            z-index: 10;
        }

        /* --- LEFT COLUMN (Profile + About) --- */
        .left-column {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between boxes */
            width: 320px;
            transform-style: preserve-3d;
        }

        /* Common Glass Card Style */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transition: transform 0.2s ease-out, border-color 0.3s;
        }
        
        .glass-card:hover {
            border-color: rgba(255,255,255,0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        /* 1. Profile Box */
        .profile-card {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .pfp-container {
            position: relative;
            width: 70px;
            height: 70px;
        }

        .pfp-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.8);
        }

        .identity-text {
            display: flex;
            flex-direction: column;
        }

        .name {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
            line-height: 1;
        }

        .visualizer {
            display: flex;
            align-items: flex-end;
            gap: 3px;
            height: 12px;
            margin-top: 8px;
        }
        .bar {
            width: 2px;
            background: #fff;
            animation: equalize 1s infinite ease-in-out;
        }
        .bar:nth-child(1) { height: 60%; animation-duration: 0.8s; }
        .bar:nth-child(2) { height: 30%; animation-duration: 1.1s; }
        .bar:nth-child(3) { height: 90%; animation-duration: 0.9s; }

        /* 2. About Me Box (New) */
        .about-card {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .role-title {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 8px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .role-title i { font-size: 12px; opacity: 0.7; }

        .project-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .chip {
            font-family: 'Poppins', sans-serif;
            font-size: 11px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 4px 10px;
            border-radius: 12px;
            transition: 0.3s;
        }

        .chip:hover {
            background: #fff;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.15);
        }

        .love-status {
            font-size: 12px;
            font-family: 'Poppins', sans-serif;
            color: rgba(255,255,255,0.6);
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .love-status i {
            color: #ff4d4d;
            font-size: 10px;
            animation: heartbeat 1.5s infinite;
        }

        /* --- CENTER: DOCK --- */
        .dock-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            padding: 12px 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }

        .dock-icon {
            position: relative;
            width: 42px;
            height: 42px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 18px;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            background: rgba(255,255,255,0.03);
        }

        .dock-icon:hover {
            transform: translateY(-8px) scale(1.1);
            background: rgba(255,255,255,0.15);
            color: #fff;
            box-shadow: 0 5px 15px rgba(255,255,255,0.2);
        }

        /* --- RIGHT SIDE: CLOCK --- */
        .right-column {
            transform-style: preserve-3d;
        }

        .clock-card {
            text-align: right;
            padding: 25px;
        }

        .time-big {
            font-size: 64px;
            font-weight: 300;
            line-height: 0.9;
            letter-spacing: -3px;
            font-variant-numeric: tabular-nums; 
        }

        .date-small {
            font-family: 'Poppins', sans-serif;
            font-size: 13px;
            color: var(--text-dim);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* --- ANIMATIONS --- */
        @keyframes equalize {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.5); }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .glass-panel {
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 20px;
            }
            .left-column {
                width: 100%;
                max-width: 350px;
            }
            .dock-container {
                position: relative;
                bottom: 0;
                left: 0;
                transform: none;
                margin-top: 20px;
            }
            .clock-card {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <!-- 1. Background -->
    <div class="bg-layer" id="bg-layer"></div>
    <div class="overlay"></div>
    <canvas id="particle-canvas"></canvas>

    <!-- 2. Main Interface -->
    <div class="glass-panel" id="tilt-panel">
        
        <!-- LEFT COLUMN -->
        <div class="left-column" id="left-col">
            
            <!-- A. Profile Card -->
            <div class="glass-card profile-card">
                <div class="pfp-container">
                    <img src="https://r2.guns.lol/0b456ced-b725-4ffb-9cc5-686f5b3647e6.webp" alt="Inferno">

            <div class="glass-card about-card">
                <div class="role-title">
                    <i class="fa-solid fa-terminal"></i> Exploit Developer
                </div>
                
                <div class="project-chips">

                </div>

        <div class="dock-container" id="dock">

        <!-- RIGHT COLUMN -->
        <div class="right-column" id="right-col">
            <div class="glass-card clock-card">
                <div class="time-big" id="clock">00:00</div>
                <div class="date-small" id="date">OCT 27</div>
            </div>

    </div>

    <script>
        // --- CLOCK ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' });
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' }).toUpperCase();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- 3D PARALLAX & TILT ---
        // This makes the elements move independently for depth
        const bg = document.getElementById('bg-layer');
        const leftCol = document.getElementById('left-col');
        const rightCol = document.getElementById('right-col');
        const dock = document.getElementById('dock');

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            // 1. Background moves opposite
            bg.style.transform = `translate(${(0.5 - x) * 20}px, ${(0.5 - y) * 20}px) scale(1.1)`;

            // 2. Elements tilt towards mouse
            const rotateY = (x - 0.5) * 8; 
            const rotateX = (0.5 - y) * 8;

            // Apply different depths (Z-index translation) to make it feel 3D
            leftCol.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(30px)`;
            rightCol.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(30px)`;
            dock.style.transform = `translateX(-50%) perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(10px)`;
        });

        // --- PARTICLES ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.3;
                this.vy = (Math.random() - 0.5) * 0.3;
                this.size = Math.random() * 2;
                this.alpha = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }
        }

        for (let i = 0; i < 70; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                p.update();
                p.draw();
                // Constellations
                for (let j = index; j < particles.length; j++) {
                    const dx = p.x - particles[j].x;
                    const dy = p.y - particles[j].y;
                    const dist = Math.hypot(dx, dy);
                    if (dist < 120) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 - dist/1200})`;
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
