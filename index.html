<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Unlocked Loader</title>
    <style>
        :root {
            --bg: #0b0b0d;
            --bar-bg: rgba(10,10,10,0.95);
            --accent: #0b84ff;
            --bar-h: 60px;
        }
        * { box-sizing: border-box; }
        body, html { height: 100%; margin: 0; background: var(--bg); color: #fff; font-family: system-ui, sans-serif; overflow: hidden; }

        /* Navigation Bar */
        #topBar {
            position: fixed; top: 0; left: 0; right: 0;
            height: var(--bar-h); background: var(--bar-bg);
            display: flex; align-items: center; gap: 10px;
            padding: 0 15px; z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        #urlInput {
            flex: 1; height: 40px; border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05); color: #fff;
            padding: 0 12px; font-size: 14px;
        }
        .btn {
            background: var(--accent); border: 0; color: #000;
            padding: 8px 16px; border-radius: 8px;
            font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .btn:hover { filter: brightness(1.2); }

        /* Content Area */
        #iframeContainer {
            position: fixed; inset: var(--bar-h) 0 0 0;
            background: #000;
        }
        iframe { width: 100%; height: 100%; border: 0; }
    </style>
</head>
<body>

    <div id="topBar">
        <input id="urlInput" type="text" placeholder="Enter URL (e.g., bing.com or wikipedia.org)" />
        <button class="btn" id="loadBtn">Load</button>
        <button class="btn" style="background:#333; color:#fff;" id="fullBtn">Fullscreen</button>
    </div>

    <div id="iframeContainer">
        <iframe id="mainFrame" src="about:blank" allow="autoplay; fullscreen;"></iframe>
    </div>

    <script>
        const input = document.getElementById('urlInput');
        const frame = document.getElementById('mainFrame');

        function loadUrl() {
            let url = input.value.trim();
            if (!url) return;
            // Add https if missing
            if (!/^https?:\/\//i.test(url)) url = 'https://' + url;
            frame.src = url;
        }

        document.getElementById('loadBtn').onclick = loadUrl;
        input.onkeydown = (e) => { if(e.key === 'Enter') loadUrl(); };

        // Simple Fullscreen Toggle
        document.getElementById('fullBtn').onclick = () => {
            const container = document.getElementById('iframeContainer');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => alert(err.message));
            } else {
                document.exitFullscreen();
            }
        };
    </script>
</body>
</html>
