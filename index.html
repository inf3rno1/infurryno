<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inferno</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated Grid Background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-scroll 20s linear infinite;
            z-index: 0;
        }

        @keyframes grid-scroll {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Background Image with Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images2.alphacoders.com/100/thumb-1920-1002619.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(8px) brightness(0.3);
            z-index: 1;
        }

        /* Scanline Effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(transparent, rgba(0, 255, 255, 0.5), transparent);
            animation: scan 4s linear infinite;
            z-index: 5;
            pointer-events: none;
        }

        @keyframes scan {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Advanced Particles */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            animation: particle-rise 15s linear infinite;
        }

        @keyframes particle-rise {
            0% { 
                transform: translateY(0) translateX(0) scale(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100vh) translateX(var(--drift)) scale(1);
                opacity: 0;
            }
        }

        /* Connection Lines */
        .connection-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        /* Glitch Effect Container */
        .glitch-container {
            position: relative;
            z-index: 10;
            animation: container-pulse 8s ease-in-out infinite;
        }

        @keyframes container-pulse {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.1); }
        }

        /* Top HUD Bar */
        .hud-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 30px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .hud-item {
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            color: #0ff;
            margin-right: 30px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        /* Main Container */
        #overlay-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 550px;
            width: 90%;
            padding: 40px;
            text-align: center;
        }

        /* Holographic Border Effect */
        .holo-border {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #0ff, #f0f, #0ff);
            border-radius: 50%;
            opacity: 0;
            animation: holo-pulse 3s ease-in-out infinite;
            filter: blur(10px);
        }

        @keyframes holo-pulse {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.5; }
        }

        /* Profile Header */
        .profile-header {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 0 auto 30px;
            overflow: hidden;
            position: relative;
            border: 4px solid rgba(0, 255, 255, 0.5);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.6),
                0 0 60px rgba(0, 255, 255, 0.3),
                inset 0 0 30px rgba(0, 255, 255, 0.1);
            animation: profile-rotate 20s linear infinite;
        }

        @keyframes profile-rotate {
            0% { 
                box-shadow: 
                    0 0 30px rgba(0, 255, 255, 0.6),
                    0 0 60px rgba(0, 255, 255, 0.3);
            }
            25% { 
                box-shadow: 
                    0 0 30px rgba(255, 0, 255, 0.6),
                    0 0 60px rgba(255, 0, 255, 0.3);
            }
            50% { 
                box-shadow: 
                    0 0 30px rgba(0, 255, 128, 0.6),
                    0 0 60px rgba(0, 255, 128, 0.3);
            }
            75% { 
                box-shadow: 
                    0 0 30px rgba(255, 128, 0, 0.6),
                    0 0 60px rgba(255, 128, 0, 0.3);
            }
            100% { 
                box-shadow: 
                    0 0 30px rgba(0, 255, 255, 0.6),
                    0 0 60px rgba(0, 255, 255, 0.3);
            }
        }

        .profile-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            animation: profile-shine 3s linear infinite;
        }

        @keyframes profile-shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .profile-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 1;
        }

        /* Glitch Text Effect */
        .status-title {
            font-family: 'Orbitron', monospace;
            font-size: 64px;
            font-weight: 900;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 
                0 0 20px rgba(0, 255, 255, 0.8),
                0 0 40px rgba(0, 255, 255, 0.5),
                0 4px 20px rgba(0, 0, 0, 0.9);
            letter-spacing: 4px;
            position: relative;
            animation: title-glitch 5s ease-in-out infinite;
        }

        @keyframes title-glitch {
            0%, 90%, 100% { 
                text-shadow: 
                    0 0 20px rgba(0, 255, 255, 0.8),
                    0 0 40px rgba(0, 255, 255, 0.5);
            }
            91%, 93%, 95% {
                text-shadow: 
                    -2px 0 rgba(255, 0, 255, 0.8),
                    2px 0 rgba(0, 255, 255, 0.8);
                transform: translate(-2px, 0);
            }
            92%, 94% {
                text-shadow: 
                    2px 0 rgba(255, 0, 255, 0.8),
                    -2px 0 rgba(0, 255, 255, 0.8);
                transform: translate(2px, 0);
            }
        }

        .status-subtitle {
            font-size: 22px;
            font-weight: 300;
            color: #0ff;
            margin-bottom: 50px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            animation: subtitle-fade 4s ease-in-out infinite;
        }

        @keyframes subtitle-fade {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Advanced Icon Tray */
        .icon-tray {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 18px;
            flex-wrap: wrap;
            margin-bottom: 30px;
            position: relative;
        }

        .icon-wrapper {
            position: relative;
            animation: icon-float 3s ease-in-out infinite;
        }

        .icon-wrapper:nth-child(1) { animation-delay: 0s; }
        .icon-wrapper:nth-child(2) { animation-delay: 0.2s; }
        .icon-wrapper:nth-child(3) { animation-delay: 0.4s; }
        .icon-wrapper:nth-child(4) { animation-delay: 0.6s; }
        .icon-wrapper:nth-child(5) { animation-delay: 0.8s; }
        .icon-wrapper:nth-child(6) { animation-delay: 1s; }
        .icon-wrapper:nth-child(7) { animation-delay: 1.2s; }
        .icon-wrapper:nth-child(8) { animation-delay: 1.4s; }
        .icon-wrapper:nth-child(9) { animation-delay: 1.6s; }
        .icon-wrapper:nth-child(10) { animation-delay: 1.8s; }
        .icon-wrapper:nth-child(11) { animation-delay: 2s; }
        .icon-wrapper:nth-child(12) { animation-delay: 2.2s; }

        @keyframes icon-float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .icon-tray a {
            width: 52px;
            height: 52px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0ff;
            font-size: 22px;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                0 4px 15px rgba(0, 0, 0, 0.5),
                inset 0 0 10px rgba(0, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: icon-color-shift 5s ease-in-out infinite;
        }

        @keyframes icon-color-shift {
            0%, 100% { 
                border-color: rgba(0, 255, 255, 0.5);
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
                color: #0ff;
            }
            25% { 
                border-color: rgba(255, 0, 255, 0.5);
                box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
                color: #f0f;
            }
            50% { 
                border-color: rgba(0, 255, 128, 0.5);
                box-shadow: 0 0 20px rgba(0, 255, 128, 0.5);
                color: #0f8;
            }
            75% { 
                border-color: rgba(255, 128, 0, 0.5);
                box-shadow: 0 0 20px rgba(255, 128, 0, 0.5);
                color: #f80;
            }
        }

        .icon-tray a::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            animation: icon-shine 3s linear infinite;
        }

        @keyframes icon-shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .icon-tray a:hover {
            transform: scale(1.3) rotate(360deg);
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.8),
                0 8px 30px rgba(0, 0, 0, 0.8);
            border-color: #0ff;
            background: rgba(0, 255, 255, 0.2);
        }

        .icon-tray a i {
            position: relative;
            z-index: 2;
            animation: icon-pulse 2s ease-in-out infinite;
        }

        @keyframes icon-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Viewer Count - Advanced */
        .viewer-count {
            position: fixed;
            bottom: 35px;
            left: 35px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'Orbitron', monospace;
            font-size: 18px;
            font-weight: 700;
            color: #0ff;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 15px 25px;
            border-radius: 30px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.4),
                0 4px 20px rgba(0, 0, 0, 0.7),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            animation: viewer-glow 3s ease-in-out infinite;
        }

        @keyframes viewer-glow {
            0%, 100% { 
                box-shadow: 
                    0 0 30px rgba(0, 255, 255, 0.4),
                    0 4px 20px rgba(0, 0, 0, 0.7);
            }
            50% { 
                box-shadow: 
                    0 0 50px rgba(0, 255, 255, 0.8),
                    0 4px 30px rgba(0, 0, 0, 0.9);
            }
        }

        .viewer-count i {
            font-size: 20px;
            animation: eye-blink 4s ease-in-out infinite;
        }

        @keyframes eye-blink {
            0%, 98%, 100% { opacity: 1; }
            99% { opacity: 0; }
        }

        .viewer-number {
            font-size: 20px;
            animation: number-flicker 0.5s ease-in-out infinite;
        }

        @keyframes number-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }

        /* Hexagon Decorations */
        .hex-decoration {
            position: fixed;
            width: 100px;
            height: 100px;
            opacity: 0.1;
            animation: hex-spin 20s linear infinite;
            z-index: 4;
            pointer-events: none;
        }

        .hex-1 { top: 10%; left: 10%; animation-duration: 15s; }
        .hex-2 { top: 20%; right: 15%; animation-duration: 20s; animation-direction: reverse; }
        .hex-3 { bottom: 15%; left: 20%; animation-duration: 18s; }
        .hex-4 { bottom: 25%; right: 10%; animation-duration: 22s; animation-direction: reverse; }

        @keyframes hex-spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .status-title { font-size: 48px; }
            .profile-header { width: 150px; height: 150px; }
            .icon-tray a { width: 45px; height: 45px; font-size: 18px; }
            .viewer-count { font-size: 14px; padding: 12px 20px; }
        }
    </style>
</head>
<body>
    <!-- Grid Background -->
    <div class="grid-bg"></div>

    <!-- Scanline Effect -->
    <div class="scanline"></div>

    <!-- Particles Container -->
    <div class="particles-container" id="particles"></div>

    <!-- Connection Lines Canvas -->
    <canvas class="connection-lines" id="canvas"></canvas>

    <!-- Hexagon Decorations -->
    <svg class="hex-decoration hex-1" viewBox="0 0 100 100">
        <polygon points="50,5 90,25 90,75 50,95 10,75 10,25" fill="none" stroke="rgba(0,255,255,0.3)" stroke-width="2"/>
    </svg>
    <svg class="hex-decoration hex-2" viewBox="0 0 100 100">
        <polygon points="50,5 90,25 90,75 50,95 10,75 10,25" fill="none" stroke="rgba(255,0,255,0.3)" stroke-width="2"/>
    </svg>
    <svg class="hex-decoration hex-3" viewBox="0 0 100 100">
        <polygon points="50,5 90,25 90,75 50,95 10,75 10,25" fill="none" stroke="rgba(0,255,128,0.3)" stroke-width="2"/>
    </svg>
    <svg class="hex-decoration hex-4" viewBox="0 0 100 100">
        <polygon points="50,5 90,25 90,75 50,95 10,75 10,25" fill="none" stroke="rgba(255,128,0,0.3)" stroke-width="2"/>
    </svg>

    <!-- HUD Bar -->
    <div class="hud-bar">
        <div class="hud-item">SYSTEM_ONLINE</div>
        <div class="hud-item">STATUS: ACTIVE</div>
        <div class="hud-item" id="time">00:00:00</div>
    </div>

    <!-- Main Container -->
    <div class="glitch-container">
        <div id="overlay-container">
            
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="holo-border"></div>
                <img src="https://r2.guns.lol/0b456ced-b725-4ffb-9cc5-686f5b3647e6.webp" alt="Profile">
            </div>

            <!-- Status Title -->
            <div class="status-title">INFERNO</div>

            <!-- Status Subtitle -->
            <div class="status-subtitle">Forever you.</div>

            <!-- Icon Tray -->
            <div class="icon-tray" id="iconTray">
                <div class="icon-wrapper"><a href="#" title="Discord"><i class="fa-brands fa-discord"></i></a></div>
                <div class="icon-wrapper"><a href="#" title="Spotify"><i class="fa-brands fa-spotify"></i></a></div>
                <div class="icon-wrapper"><a href="#" title="GitHub"><i class="fa-brands fa-github"></i></a></div>
                <div class="icon-wrapper"><a href="#" title="Email"><i class="fa-solid fa-envelope"></i></a></div>
                <div class="icon-wrapper"><a href="#" title="YouTube"><i class="fa-brands fa-youtube"></i></a></div>
                <div class="icon-wrapper"><a href="#" title="Telegram"><i class="fa-brands fa-telegram"></i></a></div>
                <div class="icon-wrapper"><a href="#" title="Twitter"><i class="fa-brands fa-twitter"></i></a></div>
                <div class="icon-wrapper"><a href="#" title="Reddit"><i class="fa-brands fa-reddit"></i></a></div>
                <div class="icon-wrapper"><a href="#" title="PayPal"><i class="fa-brands fa-paypal"></i></a></div>
                <div class="icon-wrapper"><a href="#" title="Steam"><i class="fa-brands fa-steam"></i></a></div>
                <div class="icon-wrapper"><a href="#" title="Ethereum"><i class="fa-brands fa-ethereum"></i></a></div>
                <div class="icon-wrapper"><a href="#" title="Menu"><i class="fa-solid fa-bars"></i></a></div>
            </div>

        </div>
    </div>

    <!-- Viewer Count -->
    <div class="viewer-count">
        <i class="fa-solid fa-eye"></i>
        <span class="viewer-number">1029</span>
    </div>

    <script>
        // Enhanced Particles System
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 100; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 4 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.setProperty('--drift', (Math.random() * 100 - 50) + 'px');
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Connection Lines Canvas
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const points = [];
        const numPoints = 30;

        for (let i = 0; i < numPoints; i++) {
            points.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5
            });
        }

        function drawLines() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            points.forEach(point => {
                point.x += point.vx;
                point.y += point.vy;
                
                if (point.x < 0 || point.x > canvas.width) point.vx *= -1;
                if (point.y < 0 || point.y > canvas.height) point.vy *= -1;
            });

            for (let i = 0; i < points.length; i++) {
                for (let j = i + 1; j < points.length; j++) {
                    const dx = points[i].x - points[j].x;
                    const dy = points[i].y - points[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 150) {
                        const opacity = (1 - distance / 150) * 0.2;
                        ctx.strokeStyle = `rgba(0, 255, 255, ${opacity})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(points[i].x, points[i].y);
                        ctx.lineTo(points[j].x, points[j].y);
                        ctx.stroke();
                    }
                }
            }
            
            requestAnimationFrame(drawLines);
        }

        drawLines();

        // Icon Shifting Animation
        const iconTray = document.getElementById('iconTray');
        const icons = iconTray.querySelectorAll('.icon-wrapper');
        
        setInterval(() => {
            const randomIcon = icons[Math.floor(Math.random() * icons.length)];
            randomIcon.style.animation = 'none';
            setTimeout(() => {
                randomIcon.style.animation = '';
            }, 10);
        }, 500);

        // Update Time in HUD
        function updateTime() {
            const now = new Date();
            const timeStr = now.toTimeString().split(' ')[0];
            document.getElementById('time').textContent = timeStr;
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Viewer Count Animation
        const viewerNumber = document.querySelector('.viewer-number');
        setInterval(() => {
            const currentCount = parseInt(viewerNumber.textContent);
            const change = Math.random() > 0.5 ? 1 : -1;
            viewerNumber.textContent = Math.max(1000, currentCount + change);
        }, 3000);

        // Window Resize Handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
