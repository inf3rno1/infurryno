<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inferno // presence</title>
    <!-- Font: Jura (Tech/Elegant) and Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass-bg: rgba(0, 0, 0, 0.45);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-blur: 20px;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --accent-glow: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none; /* Prevents highlighting text */
        }

        body {
            font-family: 'Jura', sans-serif;
            background: #050505;
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* For 3D Tilt Effect */
        }

        /* --- BACKGROUND LAYERS --- */
        
        /* 1. The Image (Parallax Background) */
        .bg-layer {
            position: fixed;
            top: -5%;
            left: -5%;
            width: 110%;
            height: 110%;
            background-image: url('https://images2.alphacoders.com/100/thumb-1920-1002619.png');
            background-size: cover;
            background-position: center;
            z-index: -3;
            filter: brightness(0.6) contrast(1.1);
            transition: transform 0.1s ease-out;
        }

        /* 2. Gradient Overlay (Vignette) */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.8) 90%);
            z-index: -2;
            pointer-events: none;
        }

        /* 3. Canvas for Constellation Particles */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* --- MAIN UI CONTAINER (Glass Card) --- */
        .glass-panel {
            position: relative;
            width: 90%;
            max-width: 1400px;
            height: auto;
            min-height: 200px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end; /* Align bottom */
            padding: 40px 50px;
            z-index: 10;
            
            /* The Glass Effect */
            background: transparent;
            /* We don't use a background on the main container to keep the middle open for the anime */
        }

        /* --- LEFT SIDE: IDENTITY --- */
        .profile-card {
            display: flex;
            align-items: center;
            gap: 25px;
            padding: 25px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            
            /* 3D Transform Defaults */
            transform-style: preserve-3d;
            transform: translateZ(20px);
            transition: transform 0.2s ease-out, box-shadow 0.3s ease;
        }

        .profile-card:hover {
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            border-color: rgba(255,255,255,0.2);
        }

        .pfp-container {
            position: relative;
            width: 90px;
            height: 90px;
        }

        .pfp-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.8);
        }

        /* Pulse Ring */
        .pfp-container::after {
            content: '';
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.3);
            animation: pulse-ring 3s infinite;
        }

        .identity-text {
            display: flex;
            flex-direction: column;
        }

        .name {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .role {
            font-family: 'Poppins', sans-serif;
            font-size: 12px;
            color: var(--text-dim);
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: -5px;
        }

        /* Live Audio Visualizer (Fake) */
        .visualizer {
            display: flex;
            align-items: flex-end;
            gap: 3px;
            height: 15px;
            margin-top: 10px;
        }
        .bar {
            width: 3px;
            background: #fff;
            animation: equalize 1s infinite ease-in-out;
        }
        .bar:nth-child(1) { height: 60%; animation-duration: 0.8s; }
        .bar:nth-child(2) { height: 30%; animation-duration: 1.1s; }
        .bar:nth-child(3) { height: 90%; animation-duration: 0.9s; }
        .bar:nth-child(4) { height: 50%; animation-duration: 1.2s; }

        /* --- CENTER: DOCK --- */
        .dock-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateZ(30px); /* 3D pop */
            
            display: flex;
            gap: 15px;
            padding: 15px 25px;
            
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        .dock-icon {
            position: relative;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 20px;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(255,255,255,0.03);
        }

        .dock-icon:hover {
            transform: translateY(-10px) scale(1.2);
            background: rgba(255,255,255,0.15);
            color: #fff;
            box-shadow: 0 5px 15px rgba(255,255,255,0.2);
        }

        /* Tooltip */
        .dock-icon::before {
            content: attr(data-title);
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 10px;
            font-family: 'Poppins', sans-serif;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            white-space: nowrap;
        }
        .dock-icon:hover::before {
            opacity: 1;
        }


        /* --- RIGHT SIDE: CHRONOS --- */
        .clock-card {
            text-align: right;
            padding: 25px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transform: translateZ(20px);
        }

        .time-big {
            font-size: 58px;
            font-weight: 300;
            line-height: 1;
            letter-spacing: -2px;
            color: #fff;
            /* Monospace digits for no jumping */
            font-variant-numeric: tabular-nums; 
        }

        .date-small {
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            color: var(--text-dim);
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .location {
            font-size: 10px;
            color: rgba(255,255,255,0.4);
            margin-top: 2px;
        }

        /* --- ANIMATIONS --- */
        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        @keyframes equalize {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.5); }
        }

        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .glass-panel {
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 30px;
            }
            .dock-container {
                position: relative;
                bottom: 0;
                left: 0;
                transform: none;
            }
            .clock-card {
                text-align: center;
            }
            .profile-card {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <!-- 1. Parallax Background -->
    <div class="bg-layer" id="bg-layer"></div>
    <div class="overlay"></div>
    
    <!-- 2. Particle System -->
    <canvas id="particle-canvas"></canvas>

    <!-- 3. Main UI -->
    <div class="glass-panel" id="tilt-panel">
        
        <!-- Profile -->
        <div class="profile-card">
            <div class="pfp-container">
                <img src="https://r2.guns.lol/0b456ced-b725-4ffb-9cc5-686f5b3647e6.webp" alt="Inferno">
            </div>
            <div class="identity-text">
                <div class="name">inferno</div>

                </div>
            </div>
        </div>

        <!-- Dock Icons -->
        <div class="dock-container">
            <a href="https://discord.com/users/421005145980141580" class="dock-icon" data-title="Discord"><i class="fa-brands fa-discord"></i></a>
            <a href="https://open.spotify.com/user/31f5ebprjt7rtzejhdlkgijlggyq?si=1433159ede0544f2" class="dock-icon" data-title="Spotify"><i class="fa-brands fa-spotify"></i></a>

        </div>

        <!-- Clock -->
        <div class="clock-card">
            <div class="time-big" id="clock">00:00:00</div>
            <div class="date-small" id="date">MONDAY, OCT 27</div>
            <div class="location">TOKYO / JAPAN</div>
        </div>

    </div>

    <script>
        // --- 1. CLOCK & DATE LOGIC ---
        function updateClock() {
            const now = new Date();
            
            // Time
            const timeStr = now.toLocaleTimeString('en-US', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            document.getElementById('clock').textContent = timeStr;

            // Date
            const options = { weekday: 'long', month: 'short', day: 'numeric' };
            const dateStr = now.toLocaleDateString('en-US', options).toUpperCase();
            document.getElementById('date').textContent = dateStr;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- 2. 3D PARALLAX & TILT EFFECT ---
        const bg = document.getElementById('bg-layer');
        const panel = document.getElementById('tilt-panel');
        const profile = document.querySelector('.profile-card');
        const clock = document.querySelector('.clock-card');
        const dock = document.querySelector('.dock-container');

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            // Background Parallax (Moves opposite to mouse)
            const bgX = (0.5 - x) * 20;
            const bgY = (0.5 - y) * 20;
            bg.style.transform = `translate(${bgX}px, ${bgY}px) scale(1.1)`; // Scale prevents edges showing

            // UI 3D Tilt (Subtle)
            // Calculate rotation based on center of screen
            const rotateY = (x - 0.5) * 5; // Max 5deg rotation
            const rotateX = (0.5 - y) * 5;

            // Apply to specific elements for "Floating" feel
            profile.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(20px)`;
            clock.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(20px)`;
            
            // Dock moves slightly less
            dock.style.transform = `translateX(-50%) perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(10px)`;
        });

        // --- 3. CONSTELLATION PARTICLE SYSTEM ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5; // Slow velocity
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2;
                this.opacity = Math.random() * 0.5 + 0.2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off edges
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 80; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                // Connect particles if close
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 - distance/1500})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();
    </script>
</body>
