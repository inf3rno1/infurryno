<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>I AM ATOMIC — RYZEN FELIX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles2.css">
</head>

<body>

    <!-- Overlays -->
    <div id="grain"></div>
    <div id="scanlines"></div>
    <div id="vignette"></div>

    <!-- Full screen GIF background -->
    <div id="gifBg">
        <img src="https://media1.tenor.com/m/XJ7xxA7TJVEAAAAC/eminence-in-shadow-i-am-atomic.gif" alt="I Am Atomic"
            id="cidGif">
        <div id="gifVig"></div>
    </div>

    <!-- Canvas for particle explosion -->
    <canvas id="fxCanvas"></canvas>

    <!-- Screen shake wrapper -->
    <div id="shakeWrap">

        <!-- Pre-text: "I AM..." whisper -->
        <div id="preText">
            <span class="iAm">I &nbsp;A M</span>
        </div>

        <!-- THE NAME — Main event -->
        <div id="nameReveal">
            <div id="nameGlitch">
                <h1 id="mainName">
                    <span class="letter" style="--i:0">R</span>
                    <span class="letter" style="--i:1">Y</span>
                    <span class="letter" style="--i:2">Z</span>
                    <span class="letter" style="--i:3">E</span>
                    <span class="letter" style="--i:4">N</span>
                    <span class="spacer"></span>
                    <span class="letter" style="--i:5">F</span>
                    <span class="letter" style="--i:6">E</span>
                    <span class="letter" style="--i:7">L</span>
                    <span class="letter" style="--i:8">I</span>
                    <span class="letter" style="--i:9">X</span>
                </h1>
            </div>
            <!-- Sub text -->
            <p id="subText">A &nbsp;T &nbsp;O &nbsp;M &nbsp;I &nbsp;C</p>
        </div>

        <!-- Impact flash -->
        <div id="impactFlash"></div>

        <!-- Shockwave ring -->
        <div id="shockwave"></div>

        <!-- Purple energy burst lines -->
        <div class="burstLine bl1"></div>
        <div class="burstLine bl2"></div>
        <div class="burstLine bl3"></div>
        <div class="burstLine bl4"></div>
        <div class="burstLine bl5"></div>
        <div class="burstLine bl6"></div>
        <div class="burstLine bl7"></div>
        <div class="burstLine bl8"></div>
        <div class="burstLine bl9"></div>
        <div class="burstLine bl10"></div>
        <div class="burstLine bl11"></div>
        <div class="burstLine bl12"></div>

    </div>

    <!-- Chromatic aberration layer -->
    <div id="chromatic"></div>

    <!-- After-glitch flickers -->
    <div id="afterGlitch"></div>

    <!-- Click to replay -->
    <div id="replayHint">[ CLICK TO REPLAY ]</div>

    <script src="script.js"></script>
</body>

</html>
