<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM :: INFERNO</title>
    <!-- Hacker Font -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f3ff; /* Cyber Cyan */
            --secondary: #ff0055; /* Glitch Red */
            --bg-overlay: rgba(0, 0, 0, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: crosshair; /* Hacker cursor */
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: #000;
            color: var(--primary);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* --- BACKGROUND LAYERS --- */
        
        /* 1. The Anime Image */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images2.alphacoders.com/100/thumb-1920-1002619.png');
            background-size: cover;
            background-position: center;
            z-index: -3;
            filter: contrast(1.1) brightness(0.7) grayscale(0.3);
        }

        /* 2. Matrix Canvas */
        canvas#matrix {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -2;
            opacity: 0.2;
        }

        /* 3. CRT Scanlines & Vignette */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            z-index: 100; /* On top of everything */
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.9) 100%);
            z-index: 99;
            pointer-events: none;
        }

        @keyframes flicker {
            0% { opacity: 0.9; }
            50% { opacity: 1.0; }
            100% { opacity: 0.9; }
        }

        /* --- LAYOUT --- */
        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 80px;
        }

        /* --- PROFILE SECTION (LEFT) --- */
        .left-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .profile-wrapper {
            position: relative;
            width: 140px;
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Spinning HUD Ring */
        .profile-wrapper::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px dashed var(--primary);
            border-radius: 50%;
            animation: spin 10s linear infinite;
        }

        .profile-wrapper::after {
            content: '';
            position: absolute;
            width: 110%;
            height: 110%;
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 50%;
            border-top: transparent;
            border-bottom: transparent;
            animation: spin-reverse 5s linear infinite;
        }

        .profile-pic {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--primary);
            position: relative;
            z-index: 2;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 42px;
            font-weight: 700;
            color: #fff;
            text-shadow: 2px 2px var(--secondary), -2px -2px var(--primary);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .status-text {
            font-size: 14px;
            color: var(--primary);
            opacity: 0.8;
            margin-top: -10px;
        }
        .status-text::before {
            content: 'STATUS: ';
            font-weight: bold;
        }

        /* --- ICONS (CENTER) --- */
        .center-section {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border: 1px solid var(--primary);
            backdrop-filter: blur(5px);
            /* Angled corners tech look */
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 95% 100%, 0 100%, 0 30%);
        }

        .icon-link {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            text-decoration: none;
            transition: 0.2s;
            border: 1px solid transparent;
        }

        .icon-link:hover {
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            transform: translateY(-5px);
            border: 1px solid var(--primary);
            background: rgba(0, 243, 255, 0.1);
        }

        /* --- TIME & DATA (RIGHT) --- */
        .right-section {
            text-align: right;
            border-right: 2px solid var(--primary);
            padding-right: 20px;
        }

        .time-display {
            font-size: 48px;
            color: #fff;
            text-shadow: 0 0 10px var(--primary);
            line-height: 1;
        }

        .date-display {
            font-size: 16px;
            color: var(--primary);
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .greeting {
            font-size: 20px;
            color: #fff;
            opacity: 0.8;
            margin-top: 10px;
        }

        /* --- DECORATIVE HUD ELEMENTS --- */
        .hud-line {
            position: absolute;
            background: var(--primary);
            opacity: 0.3;
        }
        .top-line { top: 40px; left: 40px; right: 40px; height: 1px; }
        .bottom-line { bottom: 40px; left: 40px; right: 40px; height: 1px; }
        
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary);
        }
        .tl { top: 20px; left: 20px; border-right: 0; border-bottom: 0; }
        .tr { top: 20px; right: 20px; border-left: 0; border-bottom: 0; }
        .bl { bottom: 20px; left: 20px; border-right: 0; border-top: 0; }
        .br { bottom: 20px; right: 20px; border-left: 0; border-top: 0; }

        /* --- ANIMATIONS --- */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes spin-reverse { 100% { transform: rotate(-360deg); } }

        /* Glitch Animation Class */
        .glitch-effect {
            animation: glitch-anim 2s infinite;
        }

        @keyframes glitch-anim {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                justify-content: center;
                gap: 50px;
                padding: 0;
            }
            .center-section {
                position: relative;
                bottom: 0;
                transform: none;
                left: 0;
                flex-wrap: wrap;
                justify-content: center;
                width: 90%;
            }
            .right-section {
                text-align: center;
                border-right: none;
                padding-right: 0;
            }
            .left-section {
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <!-- Background Elements -->
    <div class="bg-image"></div>
    <canvas id="matrix"></canvas>
    <div class="scanlines"></div>
    <div class="vignette"></div>

    <!-- HUD Borders -->
    <div class="corner tl"></div>
    <div class="corner tr"></div>
    <div class="corner bl"></div>
    <div class="corner br"></div>

    <div class="container">
        
        <!-- Left: Profile -->
        <div class="left-section">
            <div class="profile-wrapper">
                <div class="profile-pic">
                    <img src="https://r2.guns.lol/0b456ced-b725-4ffb-9cc5-686f5b3647e6.webp" alt="Profile">
                </div>
            </div>

                <div class="profile-name" data-value="INFERNO">INFERNO</div>
                <div class="status-text">ONLINE // SYSTEM SECURE</div>
            </div>
        </div>

        <!-- Center: Icons (Moved to bottom center for cleaner look) -->
        <div class="center-section">
            <!-- Note: Wrapped Discord icon in 'a' tag properly -->
            <a href="https://discord.com/users/421005145980141580" class="icon-link" title="Discord"><i class="fa-brands fa-discord"></i></a>

            <a href="#" class="icon-link" title="Ethereum"><i class="fa-brands fa-ethereum"></i></a>
        </div>

        <!-- Right: Time -->
        <div class="right-section">
            <div class="date-display" id="date">2023-10-27</div>
            <div class="time-display" id="time">00:00:00</div>
            <div class="greeting" id="greeting">INITIALIZING...</div>
        </div>

    </div>

    <script>
        // --- 1. HACKER TEXT EFFECT (Letters scramble on hover) ---
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*";
        
        document.querySelector(".profile-name").onmouseover = event => {
            let iterations = 0;
            const interval = setInterval(() => {
                event.target.innerText = event.target.innerText
                    .split("")
                    .map((letter, index) => {
                        if(index < iterations) {
                            return event.target.dataset.value[index];
                        }
                        return letters[Math.floor(Math.random() * 26)];
                    })
                    .join("");
                
                if(iterations >= event.target.dataset.value.length){ 
                    clearInterval(interval);
                }
                
                iterations += 1 / 3;
            }, 30);
        }

        // --- 2. MATRIX RAIN EFFECT ---
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const matrixChars = "01"; // Binary rain
        const fontSize = 14;
        const columns = canvas.width/fontSize;
        const drops = [];

        for(let x = 0; x < columns; x++) drops[x] = 1;

        function drawMatrix() {
            // Black with slight opacity for trail effect
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#0F0"; // Green text (classic matrix) or #0ff for Cyan
            ctx.font = fontSize + "px monospace";

            for(let i = 0; i < drops.length; i++) {
                const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
                // Cyan color for the rain
                ctx.fillStyle = "rgba(0, 243, 255, 0.5)"; 
                ctx.fillText(text, i*fontSize, drops[i]*fontSize);

                if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;
                
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);


        // --- 3. TIME & DATE ---
        function updateTime() {
            const now = new Date();
            
            // Time
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const milliseconds = String(Math.floor(now.getMilliseconds() / 10)).padStart(2, '0'); // Cool fake precise time
            
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            
            // Date
            const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options).toUpperCase();

            // Greeting
            const greetingEl = document.getElementById('greeting');
            const h = now.getHours();
            let greetText = "SYSTEM STANDBY";
            if(h < 12) greetText = "GOOD MORNING";
            else if(h < 18) greetText = "GOOD AFTERNOON";
            else greetText = "GOOD EVENING";
            
            // Only update text if it changes to prevent typewriter reset
            if(greetingEl.textContent !== greetText && greetingEl.textContent !== "INITIALIZING...") {
                greetingEl.textContent = greetText;
            } else if (greetingEl.textContent === "INITIALIZING...") {
                setTimeout(() => greetingEl.textContent = greetText, 2000);
            }
        }
        setInterval(updateTime, 100); // Faster refresh for milliseconds feel
    </script>
</body>
