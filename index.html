<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>inferno</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
*{margin:0;padding:0;box-sizing:border-box;user-select:none;}

:root{
  --void:#000000;
  --deep:#030308;
  --purple-dark:#0d0015;
  --purple:#6b00d4;
  --purple-mid:#9b30ff;
  --purple-glow:rgba(155,48,255,0.6);
  --purple-dim:rgba(155,48,255,0.15);
  --white:#ffffff;
  --white-dim:rgba(255,255,255,0.08);
  --white-mid:rgba(255,255,255,0.5);
}

html,body{
  width:100%;height:100%;
  background:var(--void);
  overflow:hidden;
  font-family:'Rajdhani',sans-serif;
  color:var(--white);
}

/* =================== INTRO SCREEN =================== */
#intro{
  position:fixed;
  inset:0;
  z-index:9999;
  background:#000;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  transition:opacity 0.8s ease;
}

#intro.fade-out{
  opacity:0;
  pointer-events:none;
}

.intro-bg-gif{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  animation:gifFadeIn 0.8s 0.3s forwards;
  filter:brightness(0.5) saturate(1.4) contrast(1.1);
}

@keyframes gifFadeIn{
  to{opacity:1;}
}

.intro-vignette{
  position:absolute;
  inset:0;
  background:radial-gradient(ellipse at center, rgba(0,0,0,0) 30%, rgba(0,0,0,0.85) 100%);
  pointer-events:none;
}

.intro-scanlines{
  position:absolute;
  inset:0;
  background:repeating-linear-gradient(
    0deg,
    transparent,
    transparent 2px,
    rgba(0,0,0,0.15) 2px,
    rgba(0,0,0,0.15) 4px
  );
  pointer-events:none;
  animation:scanMove 8s linear infinite;
}

@keyframes scanMove{
  from{background-position:0 0;}
  to{background-position:0 100px;}
}

.intro-glitch-line{
  position:absolute;
  width:0;
  height:1px;
  background:var(--purple-mid);
  box-shadow:0 0 8px var(--purple-glow), 0 0 20px var(--purple-glow);
  top:50%;
  left:0;
  animation:glitchLine 1.2s 0.5s ease forwards;
}

@keyframes glitchLine{
  0%{width:0;opacity:1;}
  70%{width:100%;opacity:1;}
  100%{width:100%;opacity:0;}
}

.intro-title-wrap{
  position:relative;
  z-index:10;
  text-align:center;
  opacity:0;
  animation:introTextIn 0.6s 1.4s cubic-bezier(0.2,0.8,0.2,1) forwards;
}

@keyframes introTextIn{
  from{opacity:0;transform:translateY(20px) scale(0.95);}
  to{opacity:1;transform:translateY(0) scale(1);}
}

.intro-eyebrow{
  font-family:'Space Mono',monospace;
  font-size:11px;
  letter-spacing:8px;
  color:var(--purple-mid);
  text-transform:uppercase;
  margin-bottom:12px;
  text-shadow:0 0 20px var(--purple-glow);
}

.intro-name{
  font-family:'Cinzel',serif;
  font-size:clamp(52px,9vw,120px);
  font-weight:900;
  line-height:0.9;
  color:#fff;
  text-shadow:
    0 0 30px rgba(155,48,255,0.8),
    0 0 80px rgba(155,48,255,0.4),
    0 0 150px rgba(155,48,255,0.2);
  animation:nameGlitch 4s 1.5s infinite;
}

@keyframes nameGlitch{
  0%,95%,100%{text-shadow:0 0 30px rgba(155,48,255,0.8),0 0 80px rgba(155,48,255,0.4);}
  96%{
    text-shadow:-2px 0 #ff00ff, 2px 0 #00ffff, 0 0 30px rgba(155,48,255,0.8);
    transform:translate(-1px,0);
  }
  97%{
    text-shadow:2px 0 #ff00ff,-2px 0 #00ffff,0 0 30px rgba(155,48,255,0.8);
    transform:translate(1px,0);
  }
  98%{text-shadow:0 0 30px rgba(155,48,255,0.8);}
}

.intro-sub{
  font-family:'Space Mono',monospace;
  font-size:12px;
  letter-spacing:5px;
  color:rgba(255,255,255,0.4);
  margin-top:16px;
  text-transform:uppercase;
}

.intro-progress-bar{
  position:absolute;
  bottom:60px;
  left:50%;
  transform:translateX(-50%);
  width:200px;
  height:1px;
  background:rgba(255,255,255,0.1);
  overflow:hidden;
}

.intro-progress-fill{
  height:100%;
  background:linear-gradient(90deg, var(--purple), var(--purple-mid));
  box-shadow:0 0 10px var(--purple-glow);
  width:0;
  animation:progressFill 2.8s 0.6s ease-out forwards;
}

@keyframes progressFill{
  to{width:100%;}
}

.intro-skip{
  position:absolute;
  bottom:25px;
  right:30px;
  font-family:'Space Mono',monospace;
  font-size:10px;
  letter-spacing:3px;
  color:rgba(255,255,255,0.25);
  cursor:pointer;
  text-transform:uppercase;
  transition:color 0.3s;
}
.intro-skip:hover{color:rgba(255,255,255,0.6);}

/* ================== MAIN PAGE ================== */
#main{
  position:fixed;
  inset:0;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.8s ease;
}

#main.visible{
  opacity:1;
  pointer-events:all;
}

/* Background */
.bg-image{
  position:absolute;
  inset:-5%;
  width:110%;
  height:110%;
  background-image:url('https://wallpapercave.com/wp/wp5887425.jpg');
  background-size:cover;
  background-position:center;
  filter:brightness(0.3) saturate(0.8) contrast(1.1);
  transition:transform 0.15s ease-out;
  will-change:transform;
}

.bg-overlay{
  position:absolute;
  inset:0;
  background:
    radial-gradient(ellipse at 50% 100%, rgba(107,0,212,0.15) 0%, transparent 60%),
    radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.92) 90%);
  pointer-events:none;
}

canvas#particles{
  position:absolute;
  inset:0;
  pointer-events:none;
  opacity:0.6;
}

/* ============ CARD LAYOUT ============ */
.scene{
  position:relative;
  z-index:10;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card-wrapper{
  position:relative;
  opacity:0;
  transform:translateY(30px) scale(0.96);
  transition:opacity 0.6s ease, transform 0.6s ease;
}

.card-wrapper.reveal{
  opacity:1;
  transform:translateY(0) scale(1);
}

/* The main card */
.card{
  position:relative;
  width:420px;
  background:rgba(5,0,18,0.75);
  backdrop-filter:blur(32px);
  -webkit-backdrop-filter:blur(32px);
  border:1px solid rgba(107,0,212,0.3);
  border-radius:24px;
  box-shadow:
    0 0 0 1px rgba(155,48,255,0.05),
    0 20px 80px rgba(0,0,0,0.9),
    0 0 60px rgba(107,0,212,0.12),
    inset 0 1px 0 rgba(255,255,255,0.06);
  overflow:hidden;
  transition:transform 0.2s ease-out, box-shadow 0.3s;
  transform-style:preserve-3d;
}

.card:hover{
  box-shadow:
    0 0 0 1px rgba(155,48,255,0.2),
    0 25px 100px rgba(0,0,0,0.95),
    0 0 80px rgba(107,0,212,0.25),
    inset 0 1px 0 rgba(255,255,255,0.08);
}

/* Purple shimmer line at top */
.card-top-line{
  position:absolute;
  top:0;left:0;right:0;
  height:1px;
  background:linear-gradient(90deg, transparent, var(--purple-mid), transparent);
  opacity:0.8;
}

/* ---- BANNER SECTION ---- */
.banner-section{
  position:relative;
  width:100%;
  height:140px;
  overflow:hidden;
}

.banner-gif{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(0.65) saturate(1.2);
  display:block;
  transform:scale(1.05);
  animation:bannerPulse 8s ease-in-out infinite;
}

@keyframes bannerPulse{
  0%,100%{transform:scale(1.05) translateX(0);}
  50%{transform:scale(1.08) translateX(-10px);}
}

.banner-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom, transparent 30%, rgba(5,0,18,0.95) 100%);
}

/* ---- PROFILE STRIP ---- */
.profile-strip{
  padding:0 24px;
  margin-top:-30px;
  position:relative;
  display:flex;
  align-items:flex-end;
  justify-content:space-between;
}

.avatar-ring{
  position:relative;
  width:72px;
  height:72px;
  flex-shrink:0;
}

.avatar-ring::before{
  content:'';
  position:absolute;
  inset:-3px;
  border-radius:50%;
  background:conic-gradient(
    from 0deg,
    transparent 0%,
    var(--purple) 20%,
    var(--purple-mid) 40%,
    var(--purple) 60%,
    transparent 80%
  );
  animation:ringRotate 4s linear infinite;
}

@keyframes ringRotate{
  to{transform:rotate(360deg);}
}

.avatar-ring::after{
  content:'';
  position:absolute;
  inset:-1px;
  border-radius:50%;
  background:var(--deep);
}

.avatar-img{
  position:relative;
  z-index:1;
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
  border:2px solid rgba(5,0,18,1);
}

/* Online dot */
.online-dot{
  position:absolute;
  bottom:4px;right:4px;
  width:12px;height:12px;
  background:#23d18b;
  border-radius:50%;
  border:2px solid var(--deep);
  z-index:2;
  animation:dotPulse 2s ease infinite;
}

@keyframes dotPulse{
  0%,100%{box-shadow:0 0 0 0 rgba(35,209,139,0.5);}
  50%{box-shadow:0 0 0 5px rgba(35,209,139,0);}
}

.profile-actions{
  display:flex;
  gap:8px;
  padding-bottom:6px;
}

.action-btn{
  width:32px;height:32px;
  background:rgba(107,0,212,0.15);
  border:1px solid rgba(107,0,212,0.3);
  border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-size:13px;
  color:rgba(255,255,255,0.5);
  cursor:pointer;
  transition:all 0.3s;
  text-decoration:none;
}

.action-btn:hover{
  background:var(--purple-dim);
  border-color:var(--purple-mid);
  color:#fff;
  transform:translateY(-2px);
  box-shadow:0 5px 15px rgba(107,0,212,0.4);
}

/* ---- IDENTITY ---- */
.identity{
  padding:14px 24px 0;
}

.name-line{
  display:flex;
  align-items:center;
  gap:10px;
}

.username{
  font-family:'Cinzel',serif;
  font-size:26px;
  font-weight:700;
  letter-spacing:1px;
  background:linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.7) 100%);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.verified-badge{
  font-size:14px;
  color:var(--purple-mid);
  filter:drop-shadow(0 0 5px var(--purple-glow));
}

.tag-line{
  margin-top:6px;
  font-family:'Space Mono',monospace;
  font-size:11px;
  color:rgba(255,255,255,0.3);
  letter-spacing:2px;
  text-transform:uppercase;
}

/* ---- VISUALIZER ---- */
.viz{
  display:flex;
  align-items:flex-end;
  gap:2px;
  height:16px;
  margin-top:10px;
}

.vbar{
  width:3px;
  background:var(--purple-mid);
  border-radius:3px;
  box-shadow:0 0 6px var(--purple-glow);
  animation:vizAnim 1s ease-in-out infinite;
}
.vbar:nth-child(1){height:40%;animation-duration:0.7s;animation-delay:0s;}
.vbar:nth-child(2){height:70%;animation-duration:1.1s;animation-delay:0.1s;}
.vbar:nth-child(3){height:100%;animation-duration:0.85s;animation-delay:0.2s;}
.vbar:nth-child(4){height:55%;animation-duration:0.95s;animation-delay:0.05s;}
.vbar:nth-child(5){height:80%;animation-duration:0.75s;animation-delay:0.15s;}
.vbar:nth-child(6){height:35%;animation-duration:1.0s;animation-delay:0.3s;}
.vbar:nth-child(7){height:65%;animation-duration:0.88s;animation-delay:0.08s;}
.vbar:nth-child(8){height:45%;animation-duration:0.92s;animation-delay:0.22s;}

.viz-label{
  font-family:'Space Mono',monospace;
  font-size:9px;
  color:var(--purple-mid);
  letter-spacing:2px;
  margin-left:8px;
  text-transform:uppercase;
  align-self:center;
  opacity:0.7;
}

@keyframes vizAnim{
  0%,100%{transform:scaleY(1);}
  50%{transform:scaleY(0.3);}
}

/* ---- DIVIDER ---- */
.divider{
  margin:16px 24px;
  height:1px;
  background:linear-gradient(90deg,transparent,rgba(107,0,212,0.4),transparent);
}

/* ---- ROLE SECTION ---- */
.roles-section{
  padding:0 24px;
}

.section-label{
  font-family:'Space Mono',monospace;
  font-size:9px;
  letter-spacing:4px;
  color:rgba(255,255,255,0.2);
  text-transform:uppercase;
  margin-bottom:10px;
}

.role-badge{
  display:inline-flex;
  align-items:center;
  gap:6px;
  background:rgba(107,0,212,0.12);
  border:1px solid rgba(107,0,212,0.25);
  border-radius:6px;
  padding:6px 12px;
  font-size:12px;
  font-weight:600;
  letter-spacing:1px;
  color:rgba(255,255,255,0.75);
  transition:all 0.3s;
}

.role-badge:hover{
  background:rgba(107,0,212,0.2);
  border-color:var(--purple-mid);
  color:#fff;
  box-shadow:0 0 15px rgba(107,0,212,0.3);
}

.role-icon{
  font-size:10px;
  color:var(--purple-mid);
  filter:drop-shadow(0 0 4px var(--purple-glow));
}

/* ---- CHIPS ---- */
.chips-row{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  margin-top:10px;
}

.chip{
  font-family:'Space Mono',monospace;
  font-size:10px;
  background:rgba(255,255,255,0.03);
  border:1px solid rgba(255,255,255,0.08);
  padding:4px 10px;
  border-radius:20px;
  color:rgba(255,255,255,0.45);
  letter-spacing:1px;
  transition:all 0.3s;
  cursor:default;
}

.chip:hover{
  background:rgba(107,0,212,0.15);
  border-color:rgba(107,0,212,0.4);
  color:rgba(255,255,255,0.8);
  transform:translateY(-1px);
}

/* ---- LOVE STATUS ---- */
.love-row{
  margin-top:12px;
  display:flex;
  align-items:center;
  gap:8px;
  font-size:12px;
  color:rgba(255,255,255,0.35);
  font-family:'Space Mono',monospace;
  letter-spacing:0.5px;
}

.heart-icon{
  color:#ff4757;
  font-size:11px;
  animation:heartBeat 1.4s ease infinite;
  filter:drop-shadow(0 0 6px rgba(255,71,87,0.7));
}

@keyframes heartBeat{
  0%,100%{transform:scale(1);}
  14%{transform:scale(1.35);}
  28%{transform:scale(1);}
  42%{transform:scale(1.15);}
  70%{transform:scale(1);}
}

/* ---- DOCK ---- */
.dock{
  margin:16px 24px 20px;
  background:rgba(255,255,255,0.02);
  border:1px solid rgba(255,255,255,0.05);
  border-radius:16px;
  padding:12px 14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.dock-icon{
  width:34px;height:34px;
  border-radius:10px;
  background:rgba(255,255,255,0.03);
  display:flex;align-items:center;justify-content:center;
  font-size:15px;
  color:rgba(255,255,255,0.3);
  text-decoration:none;
  transition:all 0.25s cubic-bezier(0.2,0.8,0.2,1);
  border:1px solid transparent;
}

.dock-icon:hover{
  background:rgba(107,0,212,0.2);
  border-color:rgba(107,0,212,0.4);
  color:#fff;
  transform:translateY(-4px) scale(1.15);
  box-shadow:0 8px 20px rgba(107,0,212,0.4);
}

/* ---- CLOCK STRIP ---- */
.clock-strip{
  margin:0 24px 20px;
  background:rgba(107,0,212,0.06);
  border:1px solid rgba(107,0,212,0.15);
  border-radius:12px;
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.clock-time{
  font-family:'Space Mono',monospace;
  font-size:20px;
  font-weight:700;
  color:#fff;
  letter-spacing:2px;
  font-variant-numeric:tabular-nums;
  text-shadow:0 0 20px rgba(107,0,212,0.5);
}

.clock-date{
  font-family:'Space Mono',monospace;
  font-size:10px;
  color:rgba(255,255,255,0.3);
  letter-spacing:2px;
  text-align:right;
  text-transform:uppercase;
  line-height:1.4;
}

/* ---- CORNER DECORATIONS ---- */
.corner{
  position:absolute;
  width:14px;height:14px;
}
.corner.tl{top:10px;left:10px;border-top:1px solid rgba(107,0,212,0.5);border-left:1px solid rgba(107,0,212,0.5);}
.corner.tr{top:10px;right:10px;border-top:1px solid rgba(107,0,212,0.5);border-right:1px solid rgba(107,0,212,0.5);}
.corner.bl{bottom:10px;left:10px;border-bottom:1px solid rgba(107,0,212,0.5);border-left:1px solid rgba(107,0,212,0.5);}
.corner.br{bottom:10px;right:10px;border-bottom:1px solid rgba(107,0,212,0.5);border-right:1px solid rgba(107,0,212,0.5);}

/* ---- FLOATING ORBS (ambient) ---- */
.orb{
  position:fixed;
  border-radius:50%;
  filter:blur(80px);
  opacity:0.15;
  pointer-events:none;
}
.orb1{width:400px;height:400px;background:var(--purple);top:-100px;left:-100px;animation:orbDrift 12s ease-in-out infinite alternate;}
.orb2{width:300px;height:300px;background:#003cff;bottom:-50px;right:-50px;animation:orbDrift 16s ease-in-out infinite alternate-reverse;}

@keyframes orbDrift{
  from{transform:translate(0,0);}
  to{transform:translate(60px,40px);}
}

/* ---- RESPONSIVE ---- */
@media(max-width:480px){
  .card{width:92vw;}
  .intro-name{font-size:52px;}
}

/* Noise overlay */
body::after{
  content:'';
  position:fixed;
  inset:0;
  background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
  opacity:0.03;
  pointer-events:none;
  z-index:9998;
}

/* ---- STAGGER animations for card elements ---- */
.stagger{opacity:0;transform:translateY(10px);transition:opacity 0.5s ease,transform 0.5s ease;}
.stagger.show{opacity:1;transform:translateY(0);}
</style>
</head>
<body>

<!-- ===== AMBIENT ORBS ===== -->
<div class="orb orb1"></div>
<div class="orb orb2"></div>

<!-- ===== INTRO SCREEN ===== -->
<div id="intro">
  <!-- Anime GIF background: Cid Kagenou / Shadow "I am Atomic" style -->
  <img class="intro-bg-gif" 
    src="https://media.tenor.com/3_IjfCHzpBMAAAAC/cid-kagenou-shadow.gif"
    onerror="this.src='https://media.tenor.com/aqW6Ui5pE6QAAAAC/shadow-eminence.gif'"
    alt="Shadow"
  >
  <div class="intro-vignette"></div>
  <div class="intro-scanlines"></div>
  <div class="intro-glitch-line"></div>

  <div class="intro-title-wrap">
    <div class="intro-eyebrow">// entering the shadow</div>
    <div class="intro-name">INFERNO</div>
    <div class="intro-sub">exploit developer · shadow garden</div>
  </div>

  <div class="intro-progress-bar">
    <div class="intro-progress-fill"></div>
  </div>
  <div class="intro-skip" id="skipBtn">[ skip ]</div>
</div>

<!-- ===== MAIN CARD PAGE ===== -->
<div id="main">
  <div class="bg-image" id="bgImg"></div>
  <div class="bg-overlay"></div>
  <canvas id="particles"></canvas>

  <div class="scene">
    <div class="card-wrapper" id="cardWrap">
      <div class="card" id="mainCard">
        <div class="card-top-line"></div>

        <!-- Corner decorations -->
        <div class="corner tl"></div>
        <div class="corner tr"></div>
        <div class="corner bl"></div>
        <div class="corner br"></div>

        <!-- BANNER GIF -->
        <div class="banner-section stagger">
          <img class="banner-gif"
            src="https://media.tenor.com/4Vs79-oRfxwAAAAC/the-eminence-in-shadow-cid-kagenou.gif"
            onerror="this.src='https://media.tenor.com/7hYRh_MnZpYAAAAC/eminence-in-shadow-shadow.gif'"
            alt="Shadow Banner"
          >
          <div class="banner-overlay"></div>
        </div>

        <!-- PROFILE STRIP -->

<script>
// ===== CLOCK =====
function updateClock(){
  const now = new Date();
  document.getElementById('clock').textContent =
    now.toLocaleTimeString('en-US',{hour12:false,hour:'2-digit',minute:'2-digit'});
  const day = now.toLocaleDateString('en-US',{weekday:'short'}).toUpperCase();
  const md = now.toLocaleDateString('en-US',{month:'short',day:'numeric'}).toUpperCase();
  document.getElementById('date').innerHTML = day+'<br>'+md;
}
setInterval(updateClock,1000);
updateClock();

// ===== INTRO TIMEOUT =====
let introTimeout;

function dismissIntro(){
  clearTimeout(introTimeout);
  const intro = document.getElementById('intro');
  const main = document.getElementById('main');
  intro.classList.add('fade-out');
  main.classList.add('visible');
  setTimeout(()=>{
    intro.style.display='none';
    revealCard();
  },800);
}

introTimeout = setTimeout(dismissIntro, 3600);
document.getElementById('skipBtn').addEventListener('click', dismissIntro);
document.addEventListener('keydown',(e)=>{
  if(e.key==='Escape'||e.key===' ') dismissIntro();
});

// ===== CARD STAGGER REVEAL =====
function revealCard(){
  const wrap = document.getElementById('cardWrap');
  wrap.classList.add('reveal');
  const staggerEls = document.querySelectorAll('.stagger');
  staggerEls.forEach((el,i)=>{
    setTimeout(()=>el.classList.add('show'), 100 + i*80);
  });
}

// ===== PARALLAX / 3D TILT =====
const bgImg = document.getElementById('bgImg');
const card = document.getElementById('mainCard');

document.addEventListener('mousemove',(e)=>{
  const cx = window.innerWidth/2;
  const cy = window.innerHeight/2;
  const rx = ((e.clientX-cx)/cx);
  const ry = ((e.clientY-cy)/cy);

  bgImg.style.transform = `translate(${rx*-12}px,${ry*-12}px) scale(1.1)`;

  const tiltX = ry * -6;
  const tiltY = rx * 6;
  card.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
});

document.addEventListener('mouseleave',()=>{
  bgImg.style.transform='scale(1.1)';
  card.style.transform='perspective(1000px) rotateX(0deg) rotateY(0deg)';
});

// ===== PARTICLES =====
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');

function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
window.addEventListener('resize',resize);
resize();

class Particle{
  constructor(){this.reset();}
  reset(){
    this.x=Math.random()*canvas.width;
    this.y=Math.random()*canvas.height;
    this.vx=(Math.random()-0.5)*0.25;
    this.vy=(Math.random()-0.5)*0.25;
    this.size=Math.random()*1.5+0.3;
    this.alpha=Math.random()*0.4+0.05;
    this.purple=Math.random()>0.6;
  }
  update(){
    this.x+=this.vx;this.y+=this.vy;
    if(this.x<0||this.x>canvas.width)this.vx*=-1;
    if(this.y<0||this.y>canvas.height)this.vy*=-1;
  }
  draw(){
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fillStyle=this.purple
      ?`rgba(155,48,255,${this.alpha})`
      :`rgba(255,255,255,${this.alpha})`;
    ctx.fill();
  }
}

const particles=Array.from({length:90},()=>new Particle());

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.update();p.draw();
    for(let j=i+1;j<particles.length;j++){
      const dx=p.x-particles[j].x;
      const dy=p.y-particles[j].y;
      const dist=Math.hypot(dx,dy);
      if(dist<130){
        const alpha=(130-dist)/130*0.08;
        ctx.beginPath();
        ctx.strokeStyle=`rgba(107,0,212,${alpha})`;
        ctx.lineWidth=0.5;
        ctx.moveTo(p.x,p.y);
        ctx.lineTo(particles[j].x,particles[j].y);
        ctx.stroke();
      }
    }
  });
  requestAnimationFrame(animate);
}
animate();

  border-radius:50%;transform:translate(-50%,-50%);

`;
document.body.appendChild(cursorGlow);

document.addEventListener('mousemove',(e)=>{

  cursorGlow.style.top=e.clientY+'px';
