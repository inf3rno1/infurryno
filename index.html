<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inferno</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* Background Image */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images2.alphacoders.com/100/thumb-1920-1002619.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.4;
            z-index: 0;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 60px;
            gap: 40px;
        }

        /* Profile Section */
        .profile-section {
            display: flex;
            gap: 60px;
            align-items: center;
        }

        .profile-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            position: relative;
            background: #1a1a1a;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-indicator {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #43b581;
            border: 3px solid #000;
            box-shadow: 0 0 10px rgba(67, 181, 129, 0.8);
        }

        .status-indicator.offline {
            background: #747f8d;
        }

        .status-indicator.idle {
            background: #faa61a;
        }

        .status-indicator.dnd {
            background: #f04747;
        }

        .profile-info {
            text-align: center;
        }

        .profile-name {
            font-size: 32px;
            font-weight: 400;
            color: #fff;
            animation: glow-pulse 5s ease-in-out infinite;
            margin-bottom: 8px;
        }

        @keyframes glow-pulse {
            0%, 40%, 100% { 
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
                opacity: 0.6;
            }
            50%, 90% { 
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.8),
                    0 0 40px rgba(255, 255, 255, 0.6),
                    0 0 60px rgba(255, 255, 255, 0.4);
                opacity: 1;
            }
        }

        .activity-info {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            max-width: 200px;
            word-wrap: break-word;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .activity-info strong {
            color: #fff;
            font-weight: 600;
        }

        /* Center Section - Icons */
        .center-section {
            display: flex;
            gap: 25px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .icon-link {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 22px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .icon-link:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.15);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .icon-link i {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Right Section - Time */
        .right-section {
            position: absolute;
            top: 40px;
            right: 60px;
        }

        .time-display {
            font-size: 32px;
            font-weight: 300;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        /* Loading State */
        .loading {
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
                justify-content: center;
                padding: 0 40px;
                gap: 40px;
            }

            .profile-section {
                gap: 40px;
            }

            .right-section {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .profile-section {
                flex-direction: column;
                gap: 30px;
            }

            .profile-pic {
                width: 100px;
                height: 100px;
            }

            .profile-name {
                font-size: 28px;
            }

            .center-section {
                gap: 20px;
            }

            .icon-link {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }

            .time-display {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        
        <!-- Profile Section -->
        <div class="profile-section">
            <!-- User 1 (You) -->
            <div class="profile-card">
                <div class="profile-pic loading" id="profile1">
                    <img src="https://r2.guns.lol/0b456ced-b725-4ffb-9cc5-686f5b3647e6.webp" alt="Profile" id="avatar1">
                    <div class="status-indicator" id="status1"></div>
                </div>
                <div class="profile-info">
                    <div class="profile-name">inferno</div>
                    <div class="activity-info" id="activity1">Loading...</div>
                </div>
            </div>

            <!-- User 2 (Wife) -->
            <div class="profile-card">
                <div class="profile-pic loading" id="profile2">
                    <img src="" alt="Profile" id="avatar2">
                    <div class="status-indicator" id="status2"></div>
                </div>
                <div class="profile-info">
                    <div class="profile-name">partner</div>
                    <div class="activity-info" id="activity2">Loading...</div>
                </div>
            </div>
        </div>

        <!-- Center Section - Icons -->
        <div class="center-section">
            <a href="#" class="icon-link" title="Discord"><i class="fa-brands fa-discord"></i></a>
            <a href="#" class="icon-link" title="Spotify"><i class="fa-brands fa-spotify"></i></a>
            <a href="#" class="icon-link" title="GitHub"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon-link" title="Email"><i class="fa-solid fa-envelope"></i></a>
            <a href="#" class="icon-link" title="YouTube"><i class="fa-brands fa-youtube"></i></a>
            <a href="#" class="icon-link" title="Telegram"><i class="fa-brands fa-telegram"></i></a>
            <a href="#" class="icon-link" title="Twitter"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="icon-link" title="Reddit"><i class="fa-brands fa-reddit"></i></a>
            <a href="#" class="icon-link" title="PayPal"><i class="fa-brands fa-paypal"></i></a>
            <a href="#" class="icon-link" title="Steam"><i class="fa-brands fa-steam"></i></a>
            <a href="#" class="icon-link" title="Ethereum"><i class="fa-brands fa-ethereum"></i></a>
            <a href="#" class="icon-link" title="Menu"><i class="fa-solid fa-bars"></i></a>
        </div>

    </div>

    <!-- Right Section - Time -->
    <div class="right-section">
        <div class="time-display" id="time">00:00:00</div>
    </div>

    <script>
        const DISCORD_IDS = {
            user1: '421005145980141580',
            user2: '928207663651770419'
        };

        // Update Time
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Fetch Discord presence
        async function fetchDiscordPresence(userId, profileNum) {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${userId}`);
                const data = await response.json();
                
                if (data.success) {
                    const presence = data.data;
                    
                    // Update avatar
                    const avatarEl = document.getElementById(`avatar${profileNum}`);
                    const profileEl = document.getElementById(`profile${profileNum}`);
                    const avatarUrl = `https://cdn.discordapp.com/avatars/${userId}/${presence.discord_user.avatar}.png?size=256`;
                    avatarEl.src = avatarUrl;
                    profileEl.classList.remove('loading');
                    
                    // Update status indicator
                    const statusEl = document.getElementById(`status${profileNum}`);
                    statusEl.className = `status-indicator ${presence.discord_status}`;
                    
                    // Update activity
                    const activityEl = document.getElementById(`activity${profileNum}`);
                    
                    if (presence.activities && presence.activities.length > 0) {
                        const activity = presence.activities[0];
                        
                        if (activity.type === 2) { // Spotify
                            const spotify = presence.spotify;
                            if (spotify) {
                                activityEl.innerHTML = `<strong>Listening to Spotify</strong><br>${spotify.song} by ${spotify.artist}`;
                            }
                        } else if (activity.type === 0) { // Playing
                            activityEl.innerHTML = `<strong>Playing</strong><br>${activity.name}`;
                        } else if (activity.type === 1) { // Streaming
                            activityEl.innerHTML = `<strong>Streaming</strong><br>${activity.name}`;
                        } else if (activity.type === 3) { // Watching
                            activityEl.innerHTML = `<strong>Watching</strong><br>${activity.name}`;
                        } else if (activity.type === 4) { // Custom Status
                            activityEl.innerHTML = activity.state || 'Online';
                        } else {
                            activityEl.textContent = activity.name || 'Online';
                        }
                    } else {
                        activityEl.textContent = presence.discord_status === 'offline' ? 'Offline' : 'Online';
                    }
                }
            } catch (error) {
                console.error(`Error fetching presence for user ${profileNum}:`, error);
                document.getElementById(`activity${profileNum}`).textContent = 'Error loading';
            }
        }

        // Initial fetch
        fetchDiscordPresence(DISCORD_IDS.user1, 1);
        fetchDiscordPresence(DISCORD_IDS.user2, 2);

        // Update every 5 seconds
        setInterval(() => {
            fetchDiscordPresence(DISCORD_IDS.user1, 1);
            fetchDiscordPresence(DISCORD_IDS.user2, 2);
        }, 5000);
    </script>
</body>
</html>
