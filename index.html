<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SYSTEM INITIALIZATION</title>
    <style>
        /* 1. RESET AND FULLSCREEN SETUP */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden; /* No scrollbars */
            font-family: 'Courier New', Courier, monospace;
        }

        /* 2. THE OVERLAY (Required for Audio) */
        #overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            color: #ff0044; /* Glitchy Red */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
            transition: opacity 1s ease;
        }

        .prompt {
            text-align: center;
            letter-spacing: 5px;
            font-size: 2rem;
            text-shadow: 0 0 10px #ff0044;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        /* 3. THE VIDEO CONTAINER (Fills screen) */
        .video-wrapper {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none; /* Prevents clicking pause */
        }

        /* Scaling trick: Forces 16:9 video to cover any screen shape */
        #player {
            width: 100vw;
            height: 56.25vw; /* 16:9 ratio */
            min-height: 100vh;
            min-width: 177.77vh; /* 16:9 ratio */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="startSystem()">
        <div class="prompt">>> LINK START <<</div>
    </div>

    <div class="video-wrapper">
        <div id="player"></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        var player;
        const targetID = 'YNsbOC4kaTA'; // Your Video ID

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: targetID,
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,      // Hide YT buttons
                    'rel': 0,           // No related videos
                    'showinfo': 0,
                    'modestbranding': 1,
                    'loop': 1,          // Loop enabled
                    'playlist': targetID, // Required for loop
                    'iv_load_policy': 3  // Hide annotations
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            console.log("System Ready.");
        }

        function startSystem() {
            // Hide overlay
            const ov = document.getElementById('overlay');
            ov.style.opacity = '0';
            setTimeout(() => { ov.style.display = 'none'; }, 1000);

            // Play with Audio
            player.unMute();
            player.playVideo();
        }
    </script>

</body>
</html>
