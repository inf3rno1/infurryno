<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inferno</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* Background Image - No Blur */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images2.alphacoders.com/100/thumb-1920-1002619.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.4;
            z-index: 0;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 60px;
        }

        /* Left Section - Profile */
        .left-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 28px;
            font-weight: 400;
            color: #fff;
            animation: glow-pulse 5s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 40%, 100% { 
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
                opacity: 0.6;
            }
            50%, 90% { 
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.8),
                    0 0 40px rgba(255, 255, 255, 0.6),
                    0 0 60px rgba(255, 255, 255, 0.4);
                opacity: 1;
            }
        }

        /* Center Section - Icons */
        .center-section {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .icon-link {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 22px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .icon-link:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.15);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .icon-link i {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Right Section - Time */
        .right-section {
            position: absolute;
            top: 40px;
            right: 60px;
        }

        .time-display {
            font-size: 32px;
            font-weight: 300;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                padding: 0 40px;
            }
            
            .center-section {
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                justify-content: center;
                padding: 0 30px;
                gap: 50px;
            }

            .left-section {
                flex-direction: column;
            }

            .right-section {
                position: static;
            }

            .center-section {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        
        <!-- Left Section - Profile -->
        <div class="left-section">
            <div class="profile-pic">
                <img src="https://r2.guns.lol/0b456ced-b725-4ffb-9cc5-686f5b3647e6.webp" alt="Profile">
            </div>
            <div class="profile-name">inferno</div>
        </div>

        <!-- Center Section - Icons -->
        <div class="center-section">
            <a href="#" class="icon-link" title="Discord"><i class="fa-brands fa-discord"></i></a>
            <a href="#" class="icon-link" title="Spotify"><i class="fa-brands fa-spotify"></i></a>
            <a href="#" class="icon-link" title="GitHub"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon-link" title="Email"><i class="fa-solid fa-envelope"></i></a>
            <a href="#" class="icon-link" title="YouTube"><i class="fa-brands fa-youtube"></i></a>
            <a href="#" class="icon-link" title="Telegram"><i class="fa-brands fa-telegram"></i></a>
            <a href="#" class="icon-link" title="Twitter"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="icon-link" title="Reddit"><i class="fa-brands fa-reddit"></i></a>
            <a href="#" class="icon-link" title="PayPal"><i class="fa-brands fa-paypal"></i></a>
            <a href="#" class="icon-link" title="Steam"><i class="fa-brands fa-steam"></i></a>
            <a href="#" class="icon-link" title="Ethereum"><i class="fa-brands fa-ethereum"></i></a>
            <a href="#" class="icon-link" title="Menu"><i class="fa-solid fa-bars"></i></a>
        </div>

    </div>

    <!-- Right Section - Time -->
    <div class="right-section">
        <div class="time-display" id="time">00:00:00</div>
    </div>

    <script>
        // Update Time
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
